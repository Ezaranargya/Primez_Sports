# =======================
# JVM Memory Settings - MINIMAL (Paling Stabil)
# =======================
# Turunkan ke 2G untuk stabilitas maksimal
org.gradle.jvmargs=-Xmx2G -XX:MaxMetaspaceSize=1G -XX:ReservedCodeCacheSize=256m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 --add-opens=java.base/java.lang.ref=ALL-UNNAMED

# =======================
# Android Configuration
# =======================
android.useAndroidX=true
android.enableJetifier=true

# =======================
# Build Optimization
# =======================
android.suppressUnsupportedCompileSdk=true,36

# =======================
# Kotlin Configuration
# =======================
kotlin.incremental=false
kotlin.caching.enabled=false

# =======================
# Additional Performance Settings
# =======================
org.gradle.daemon=true
org.gradle.parallel=false
org.gradle.configuration-cache=false
org.gradle.caching=true