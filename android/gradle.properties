# =======================
# JVM Memory Settings
# =======================
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -XX:ReservedCodeCacheSize=256m -Dfile.encoding=UTF-8 --add-opens=java.base/java.lang.ref=ALL-UNNAMED

# =======================
# Android Configuration
# =======================
android.useAndroidX=true
android.enableJetifier=true
android.suppressUnsupportedCompileSdk=true,36

# =======================
# Build Optimization
# =======================
org.gradle.daemon=true
org.gradle.parallel=false
org.gradle.workers.max=1
org.gradle.configuration-cache=false
org.gradle.caching=true
org.gradle.configureondemand=true

# =======================
# Kotlin Configuration
# =======================
kotlin.incremental=false
kotlin.caching.enabled=falsefl