name: my_app
description: A new Flutter project.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  # 🔥 Firebase & Cloud
  firebase_core: ^4.1.0
  firebase_auth: ^6.0.2
  cloud_firestore: ^6.0.1

  # 📱 UI & Utility
  flutter_screenutil: ^5.9.3
  provider: ^6.1.2
  banner_carousel: ^1.2.1
  font_awesome_flutter: ^10.10.0

  # 🌐 Networking & Sharing
  connectivity_plus: ^7.0.0
  url_launcher: ^6.3.0
  share_plus: ^12.0.0

  # 🌍 Localization & Format
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
