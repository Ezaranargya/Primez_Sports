name: Deploy to Firebase Hosting on PR

on:
  pull_request:
    branches: [ main ]

# --- START: Penambahan Konkurensi ---
concurrency:
  # Membuat grup unik berdasarkan nomor PR. Jika ada commit baru di PR yang sama, run lama dibatalkan.
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true
# --- END: Penambahan Konkurensi ---

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Asumsi langkah-langkah deployment ke Firebase Hosting (preview channel) ada di sini
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      # ... langkah-langkah setup Flutter/build jika diperlukan ...
      # ... langkah-langkah deployment
      - name: Deploy to Firebase Preview Channel
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PRIMEZ_SPORTS }}' # Sesuaikan dengan nama Secret Anda
          projectId: 'primez-sports' # Sesuaikan dengan ID project Anda