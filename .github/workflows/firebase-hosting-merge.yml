name: Deploy to Firebase Hosting on merge

on:
  push:
    branches: [ main ]

# --- START: Penambahan Konkurensi ---
concurrency:
  # Membatalkan run yang sedang berjalan jika ada push baru ke main.
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
# --- END: Penambahan Konkurensi ---

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Asumsi langkah-langkah deployment ke Firebase Hosting ada di sini
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      # ... langkah-langkah setup Flutter/build jika diperlukan ...
      # ... langkah-langkah deployment
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PRIMEZ_SPORTS }}' # Sesuaikan dengan nama Secret Anda
          channelId: 'live'
          projectId: 'primez-sports' # Sesuaikan dengan ID project Anda