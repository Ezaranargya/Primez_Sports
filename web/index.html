<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Primez Sports - Your Sports Companion">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Primez Sports">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- Prevent Caching - PENTING untuk auto-update -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <title>Primez Sports</title>
  <link rel="manifest" href="manifest.json">

  <style>
    /* Loading indicator */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #ffffff;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Loading indicator -->
  <div class="loading">
    <div class="spinner"></div>
  </div>

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>

  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>

  <!-- Auto-reload on new version -->
  <script>
    // Check for updates every 30 seconds
    let lastVersion = localStorage.getItem('app_version');
    let updateCheckInterval = null;

    function checkForUpdates() {
      fetch('/build-info.txt?t=' + Date.now())
        .then(response => response.text())
        .then(newVersion => {
          if (lastVersion && lastVersion !== newVersion) {
            // New version detected
            console.log('New version available!');
            
            // Show update notification
            if (confirm('ðŸŽ‰ Versi baru tersedia!\n\nKlik OK untuk update sekarang.')) {
              localStorage.setItem('app_version', newVersion);
              // Force reload from server
              window.location.reload(true);
            }
          } else if (!lastVersion) {
            // First time loading
            localStorage.setItem('app_version', newVersion);
            lastVersion = newVersion;
          }
        })
        .catch(err => {
          console.log('Version check failed:', err);
        });
    }

    // Service Worker registration with update detection
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/flutter_service_worker.js?v=' + Date.now())
          .then((registration) => {
            console.log('Service Worker registered');
            
            // Check for updates on service worker
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'activated' && navigator.serviceWorker.controller) {
                  console.log('New service worker activated!');
                  
                  // Notify user about update
                  if (confirm('ðŸ”„ Update tersedia!\n\nRefresh untuk mendapatkan fitur terbaru?')) {
                    window.location.reload(true);
                  }
                }
              });
            });

            // Start checking for updates every 30 seconds
            updateCheckInterval = setInterval(checkForUpdates, 30000);
            
            // Also check immediately
            checkForUpdates();
          })
          .catch((error) => {
            console.log('Service Worker registration failed:', error);
          });
      });
    } else {
      // If service worker not supported, still check for updates
      updateCheckInterval = setInterval(checkForUpdates, 30000);
      checkForUpdates();
    }

    // Check for updates when page becomes visible again
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden) {
        checkForUpdates();
      }
    });

    // Cleanup on page unload
    window.addEventListener('beforeunload', () => {
      if (updateCheckInterval) {
        clearInterval(updateCheckInterval);
      }
    });
  </script>

  <!-- Firebase Configuration (Optional - jika pakai Firebase) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-messaging-compat.js"></script>
  
</body>
</html>
