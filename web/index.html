<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Primez Sports - Your Sports Companion">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Primez Sports">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <link rel="icon" type="image/png" href="favicon.png"/>

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <title>Primez Sports</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
    }
    
    .loading {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #ffffff;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #E53E3E;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    .loading-text {
      margin-top: 20px;
      font-family: Arial, sans-serif;
      font-size: 16px;
      color: #333;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loading-indicator" class="loading">
    <div class="spinner"></div>
    <div class="loading-text">Loading Primez Sports...</div>
  </div>

  <script src="flutter.js" defer></script>

  <script>
    window.addEventListener('load', function(ev) {
      var loadingIndicator = document.querySelector('#loading-indicator');
      
      _flutter.loader.load({
        serviceWorkerSettings: {
          serviceWorkerVersion: "{{flutter_service_worker_version}}",
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            if (loadingIndicator) {
              loadingIndicator.style.display = 'none';
            }
            appRunner.runApp();
          });
        }
      });
    });
  </script>

  <script>
    var lastVersion = localStorage.getItem('app_version');
    var updateCheckInterval = null;

    function checkForUpdates() {
      fetch('/build-info.txt?t=' + Date.now())
        .then(function(response) {
          return response.text();
        })
        .then(function(newVersion) {
          if (lastVersion && lastVersion !== newVersion) {
            console.log('üéâ New version available!');
            
            if (confirm('üéâ Versi baru tersedia!\n\nKlik OK untuk update sekarang.')) {
              localStorage.setItem('app_version', newVersion);
              window.location.reload(true);
            }
          } else if (!lastVersion) {
            localStorage.setItem('app_version', newVersion);
            lastVersion = newVersion;
          }
        })
        .catch(function(err) {
          console.log('Version check failed:', err);
        });
    }

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/flutter_service_worker.js?v=' + Date.now())
          .then(function(registration) {
            console.log('‚úÖ Service Worker registered');
            
            registration.addEventListener('updatefound', function() {
              var newWorker = registration.installing;
              
              newWorker.addEventListener('statechange', function() {
                if (newWorker.state === 'activated' && navigator.serviceWorker.controller) {
                  console.log('üîÑ New service worker activated!');
                  
                  if (confirm('üîÑ Update tersedia!\n\nRefresh untuk mendapatkan fitur terbaru?')) {
                    window.location.reload(true);
                  }
                }
              });
            });

            updateCheckInterval = setInterval(checkForUpdates, 30000);
            
            checkForUpdates();
          })
          .catch(function(error) {
            console.log('‚ùå Service Worker registration failed:', error);
          });
      });
    } else {
      console.log('‚ö†Ô∏è Service Worker not supported');
      updateCheckInterval = setInterval(checkForUpdates, 30000);
      checkForUpdates();
    }

    document.addEventListener('visibilitychange', function() {
      if (!document.hidden) {
        console.log('üëÄ Page visible, checking for updates...');
        checkForUpdates();
      }
    });

    window.addEventListener('beforeunload', function() {
      if (updateCheckInterval) {
        clearInterval(updateCheckInterval);
      }
    });
  </script>

  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-messaging-compat.js"></script>
  
</body>
</html>
